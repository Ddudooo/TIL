plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group 'ddudooo.study'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

subprojects {
    plugins.apply('org.jetbrains.kotlin.jvm')

    targetCompatibility = '11'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
    }
}